<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Date Details</legend>
            Date:
            <input type="date" name="date"> <br><br>
            Time:
            <input type="time" name="date"> <br><br>
            DateTime:
            <input type="datetime-local" name="date"> <br><br>
            Month Name:
            <input type="month" name="month"> <br><br>
            Week Name:
            <input type="week" name="week"> <br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>

    </form>
</body>

</html>
