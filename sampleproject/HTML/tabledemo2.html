                <td>Accounting</td>

            </tr>
            <tr>
                <td rowspan="2">20</td>
                <td>Sales</td>
                <td>Dallas</td>
            </tr>
            <tr>
      
                <td>Operations</td>
                <td>Boston</td>
            </tr>

        </tbody>
    </table>
