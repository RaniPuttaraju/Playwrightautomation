<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Application
            </legend>
            First Name:
            <input type="text" name="fname" placeholder="Enter First Name" required> <br><br>
            Last Name:
            <input type="text" name="lname" value="" maxlength="10"> <br><br>
            Middle Name:
            <input type="text" name="mname" value="Santosh" maxlength="10" disabled> <br><br>
            Email:
            <input type="email" name="email" autofocus="true"> <br><br>
            Age:
            <input type="number" name="age" min="10" max="40"> <br><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
